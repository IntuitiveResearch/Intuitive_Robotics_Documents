<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flipbook Viewer</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { --bg:#0f172a; --panel:#111827cc; --text:#e5e7eb; --accent:#6366f1; --accent2:#22c55e; --border:#1f2937; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#0b1020 0%,#0f172a 60%,#0b1020 100%);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .bar{position:sticky;top:0;z-index:10;backdrop-filter:blur(10px);background:var(--panel);border-bottom:1px solid var(--border);display:flex;align-items:center;gap:12px;padding:10px 14px}
    .title{margin:0;font-size:16px;font-weight:600;flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .btn{border:1px solid var(--border);background:#0b1225;color:var(--text);padding:8px 12px;border-radius:8px;text-decoration:none;display:inline-flex;align-items:center;gap:8px;font-weight:600}
    .wrap{height:calc(100% - 56px)}
    iframe{width:100%;height:100%;border:0;background:#000;border-top:1px solid var(--border)}
    .note{padding:12px}
    .hidden{display:none}
    @media(max-width:640px){.title{display:none}}
  </style>
</head>
<body>
  <div class="bar">
    <h1 id="title" class="title">Viewer</h1>
    <a id="download" class="btn" href="#" download>Download PDF</a>
    <a id="openRaw" class="btn" href="#" target="_blank" rel="noopener">Open Raw</a>
  </div>
  <div class="wrap">
    <iframe id="viewer" title="PDF Flipbook Viewer"></iframe>
    <div id="msg" class="note hidden"></div>
  </div>

  <script>
    (function () {
      // IMPORTANT: do NOT add any <script src="pdfjs-dist/..."> tags anywhere.
      const qs = new URLSearchParams(location.search);
      const pdf   = qs.get("pdf");     // e.g. /files/ai-robotics-lab/brochures/robotics_lab_brochure.pdf
      const title = qs.get("title") || "Flipbook Viewer";

      // ðŸ”’ Force CDN viewer. If this ever changes, you will SEE it here.
      const VIEWER = "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/web/viewer.html";
      // Fallback CDN: const VIEWER = "https://unpkg.com/pdfjs-dist@4.4.168/web/viewer.html";

      const el = {
        iframe:   document.getElementById("viewer"),
        title:    document.getElementById("title"),
        download: document.getElementById("download"),
        openRaw:  document.getElementById("openRaw"),
        msg:      document.getElementById("msg")
      };

      document.title = title + " â€¢ Flipbook";
      el.title.textContent = title;

      if (!pdf) {
        el.msg.classList.remove("hidden");
        el.msg.innerHTML = "No PDF specified.<br/>Usage: <code>/flipbook.html?pdf=/files/ai-robotics-lab/brochures/robotics_lab_brochure.pdf&title=Robotics%20Lab%20Brochure</code>";
        return;
      }

      el.download.href = pdf;
      el.openRaw.href  = pdf;

      el.iframe.src = VIEWER + "#file=" + encodeURIComponent(pdf);

      // Graceful fallback: if CDN viewer fails, use browserâ€™s native viewer
      let fallback = true;
      el.iframe.addEventListener("error", () => {
        if (!fallback) return;
        fallback = false;
        el.iframe.src = pdf;
        el.msg.classList.remove("hidden");
        el.msg.textContent = "Loaded with browser viewer (CDN viewer unavailable).";
      }, { once: true });

      setTimeout(() => {
        try {
          const blank = !el.iframe.contentWindow || el.iframe.contentWindow.location.href === "about:blank";
          if (blank && fallback) {
            fallback = false;
            el.iframe.src = pdf;
            el.msg.classList.remove("hidden");
            el.msg.textContent = "Loaded with browser viewer (CDN viewer timed out).";
          }
        } catch (_e) { /* ignore cross-origin checks */ }
      }, 6000);
    })();
  </script>
</body>
</html>
