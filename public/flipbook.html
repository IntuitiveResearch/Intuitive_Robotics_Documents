<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Flipbook Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --indigo:#4338ca; --slate:#0f172a; }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:#0b1020;color:#e5e7eb}
    header{position:sticky;top:0;background:rgba(11,16,32,.85);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,.08);z-index:10}
    .wrap{max-width:1200px;margin:0 auto;padding:10px 16px;display:flex;gap:12px;align-items:center}
    .wrap h1{font-size:16px;margin:0 8px 0 0;font-weight:700;letter-spacing:.2px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#11163a;color:#fff;text-decoration:none;font-weight:600}
    .btn:hover{box-shadow:0 10px 20px rgba(67,56,202,.25)}
    #viewer{width:100%;height:calc(100vh - 58px);border:0;background:#0b1020}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <img src="/assets/brand/logo.svg" alt="" height="24">
      <h1 id="title">Flipbook Viewer</h1>
      <div style="flex:1"></div>
      <a id="download" class="btn" href="#" download>Download PDF</a>
    </div>
  </header>
  <iframe id="viewer" title="PDF Viewer"></iframe>

  <script>
    const p = new URLSearchParams(location.search);
    const pdf = p.get("pdf");
    const title = p.get("title") || "Flipbook Viewer";
    document.getElementById("title").textContent = title;
    const iframe = document.getElementById("viewer");
    const download = document.getElementById("download");
    if(!pdf){
      document.body.innerHTML += '<p style="padding:24px">No PDF specified. Append ?pdf=/files/path/to.pdf</p>';
    } else {
      // Use Mozilla's pdf.js viewer via CDN for rich controls
      const pdfjsViewer = "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/web/viewer.html#file=" + encodeURIComponent(pdf);
      iframe.src = pdfjsViewer;
      download.href = pdf;
    }
  </script>
</body>
</html>
